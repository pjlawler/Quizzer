<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Quizzer</h1>
    </header>

    <div class="main">
        <section class="left-side">
            
            <div class="timerBox">
                <h2>Timer</h2>
                <button id="start-button">Start</button>
            </div>
           
            <div class="timerBox">
                <h2>Score</h2>
                <h3 id=current-score>0</h3>
            </div>

            <div class="timerBox">
                <h2>High Scores</h2>
                <div class="scores">
                    <table>
                        <tr><th>Initials</th><th>Score</th></tr>
                        <tr id="lb-0"></tr>
                        <tr id="lb-1"></tr>
                        <tr id="lb-2"></tr>
                        <tr id="lb-3"></tr>
                        <tr id="lb-4"></tr>
                        <tr id="lb-5"></tr>
                        <tr id="lb-6"></tr>
                        <tr id="lb-7"></tr>
                        <tr id="lb-8"></tr>
                        <tr id="lb-9"></tr>
                    </table>    
                </div>
                <button id="reset-button">Reset</button>    
            </div>      
                  
        </section>
        <section id="answerArea" class="quizBox">
            <h2 class="questionText">-- Press Start to begin --</h2>
            <div id="answerBoxes">            
                <div id="answer-0"><p id="answer-text-0"></p></div>
                <div id="answer-1"><p id="answer-text-1"></p></div>
                <div id="answer-2"><p id="answer-text-2"></p></div>
                <div id="answer-3"><p id="answer-text-3"></p></div>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </div>


    <footer>
        <h4>Created by Patrick Lalwer - Lawler Innovations Inc. &copy2022</h4>
    </footer>
   
</body>
</html>
