<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Quizzer</h1>
        <div class="timerBox">
            <h2>Time Remaining</h2>
            <p id="timer">35.00</p>
        </div>
    </header>

    <section id="answerArea" class="quizBox">
        <h2 class="questionText">Welcome to Quizzer! Press Start to begin.</h2>
        <div id="answerBoxes">            
            <div id="answer-0"><p id="answer-text-0"></p></div>
            <div id="answer-1"><p id="answer-text-1"></p></div>
            <div id="answer-2"><p id="answer-text-2"></p></div>
            <div id="answer-3"><p id="answer-text-3"></p></div>
        </div>
        <button id="start-button">Start</button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
